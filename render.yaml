services:
  # Web Service - Django + React
  - type: web
    name: enem-plataforma
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn enem_plataforma.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: enem-db
          property: connectionString
    autoDeploy: true

  # Database - PostgreSQL (opcional, recomendado para produção)
  # Descomente se quiser usar PostgreSQL ao invés de SQLite
  # - type: pgsql
  #   name: enem-db
  #   plan: free
  #   databaseName: enem_database
  #   user: enem_user
